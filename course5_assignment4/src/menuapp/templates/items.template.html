<div class="panel panel-default">
	<div class=panel-heading>
		<h3><a ui-sref="home">Home </a> &lt; <a ui-sref="categories">Categories </a> &lt; <span>Items list</span></h3>
	<div class="panel-body">
		<ul class="list-group media-list">
  			<li class="list-group-item media" ng-repeat="item in $ctrl.list">  		
    			<div><h3>({{ item.short_name }}) {{ item.name }}</h3></div>
				<div class=media-body>{{ item.description }}</div>
  			</li>
  		</ul>
	</div>
</div>
