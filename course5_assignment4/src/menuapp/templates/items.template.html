<div class="panel panel-default">
	<div class=panel-heading>
		<h3><a ui-sref="home">Home </a> &lt; <a ui-sref="categories">Categories </a> &lt; <span>Items list</span></h3>
	<div class="panel-body">
		<ul class="list-group media-list">
  			<li class="list-group-item media">    			
    			<div id=t1 class=media-body><h3 class=media-heading>Item name(short name):</h3></div>
				<div id=t2 class=media-body><h3 class=media-heading>Item description:</h3> </div>
  			</li>
  			<li class="list-group-item media" ng-repeat="item in $ctrl.list">  		
    			<div id=t1 class=media-body>{{ item.name }} ({{ item.short_name }})</div>
				<div id=t2 class=media-body>{{ item.description }}</div>
  			</li>
  		</ul>
	</div>
</div>
